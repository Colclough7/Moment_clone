<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Moments Clone</title>
</head>
<body>
    <time id="time">01:24:07</time>
    <h1>
        <span id="greeting">Good Afternoon</span>
        <span id="name" contenteditable="true">Eric</span>

    <h2>What is Your Focus Today?</h2>
    <h2 class="focus" contenteditable="true">Make Cool Websites</h2>
    <script src="main.js"></script>
</body>
